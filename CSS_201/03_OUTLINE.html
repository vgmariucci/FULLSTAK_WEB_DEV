<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 201</title>
    <style>

        .box{
            display: block;
            border: 5px solid red;
            height: 300px;
            width: 300px;
            padding: 30px;
            margin: 5px;
            box-sizing: border-box;
            outline: 5px solid black;
            outline-offset: 10px;
            margin: 30px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
