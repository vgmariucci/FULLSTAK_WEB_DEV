<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 201</title>
    <style>
        
        .box{
             width: 300px;
             height: 300px;
             border: 10px solid  black;
             position: relative;
        }
        .second-box{
            background: black;
            position: absolute;
            border: 3px solid blue;
            width: 50%;
            height:50%;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="second-box">
            Top right 
        </div>
    </div>
</body>
</html>
