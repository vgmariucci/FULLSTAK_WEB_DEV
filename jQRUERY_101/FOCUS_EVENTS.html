<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 101</title>


</head>
<body>
    
<textarea name="mytextarea" id="" cols="30" rows="10"></textarea>
<br>
<input name="myinput">

   

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
        //jQuery in here
       
        $("[name='mytextarea']").on("focus", function(){
            console.log("You focused into this textarea");
        });
        
        $("[name='myinput']").on("focus", function(){
            console.log("You focused into this input area");
        });
        
        

        });
    </script>
</body>
</html>
