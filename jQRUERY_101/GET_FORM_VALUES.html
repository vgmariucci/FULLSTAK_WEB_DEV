<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 101</title>
</head>
<body>
 
 <input type="text" value="Hello World">

 <section>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Beatae ab nemo architecto. 
    Ex asperiores quos <strong> facilis </strong> numquam inventore quisquam, laborum sed eligendi, alias repudiandae animi 
    quod qui dolorem harum nobis.
 </section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            //jQuery code in here
             $("input").val("This is changed");

             const text = $("section").text()
             console.log(text);
            
        });

    </script>
</body>
</html>
