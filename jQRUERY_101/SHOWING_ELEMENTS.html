<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 101</title>
<style>
    #box{
        width: 100px;
        height: 100px;
        background-color: black;
    }
</style>

</head>
<body>
   <button id="clickme_to_hide">Hide element</button>
   <br>
   <button id="clickme_to_show">Show element</button>
   <br>
   <div id="box"></div>
   

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
        //jQuery in here
        
        $("#clickme_to_hide").on("click", function(e){
            e.preventDefault();
            $("#box").hide();
        });
        
        $("#clickme_to_show").on("click", function(e){
            e.preventDefault();
            $("#box").show();
        });
    

        });
    </script>
</body>
</html>
